<!--**********아래의 태그들을 보며 필요 시 활용**********-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>CAMPING-VIEW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!--header-->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <script>
        $(document).ready(function () {
            {#TODO 로그인상테에서 lgoin page, register page차단 및 경고창 띄우기#}
            {% with messages = get_flashed_messages() %}
                {% if messages %}

                    alert("{{ messages[-1]}}")

                {% endif %}
            {% endwith %}
        })
    </script>
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                {#로그인 여부에따라 버튼 보여주기#}
                <a class="button is-warning" onclick="writeReview('{% if status %} true {% else %} false {% endif %}')"
                   ;>리뷰작성</a>
                {% if status %}
                    <a class="button is-light" onclick="logout_out()">
                        로그아웃
                    </a>
                {% else %}
                    <a class="button is-primary" onclick="login()">
                        <strong>로그인</strong>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<section class="hero is-success">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <a href="/">
            <h1 class="title is-sparta">캠핑 쀼</h1>
            <h3 class="subtitle is-sparta">내돈내산</h3>
        </a>
    </div>
</section>
<section class="hero is-white">
    <div class="card-columns">
        {% for review in reviews %}
            <a href="/review?review_id={{ review._id }}">
                <div class="card">
                    <img class="card-img-top" src="{{ review.crawling_image }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ review.name }}<span class="card-price">{{ review.price }}원</span></h5>
                        <p class="card-comment">{{ review.content }}</p>
                        {% for x in range(review.star | int) %}
                            <span>★</span>
                        {% endfor %}
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
</body>

</html>
