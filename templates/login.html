<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Log In | CAMPING-VIEW</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="og title"/>
    <meta property="og:description" content="og description"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script>

        {# 로그인 #}
        function sign_in() {
             {# id pw 받아온다 #}
            let id = $("#input-username").val()
            let password = $("#input-password").val()

            {# id 입력 확인 #}
            if (id == "") {
                $("#help-id-header").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-header").text("")
            }

            {# pw 입력 확인 #}
            if (password == "") {
                $("#help-password-header").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-header").text("")
            }
            $.ajax({
                type: "POST",
                url: "/login_in",
                data: {
                    id: id,
                    password: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        {#로그인이 정상적으로 되면, 토큰을 받아옵니다.#}
                        {#이 토큰을 my_token이라는 키 값으로 쿠키에 저장합니다.#}
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        {#로그인이 안되면 에러메시지를 띄웁니다.#}
                        alert(response['msg'])
                    }
                }
            });
        }


    </script>

</head>
<body>
<section class="hero is-success">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <a href="/">
            <h1 class="title is-sparta">캠핑 쀼</h1>
            <h3 class="subtitle is-sparta">내돈내산</h3>
        </a>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>


                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-success" onclick="sign_in()">
                                로그인
                            </button>

                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">

                            <button class="level-item button is-success is-outlined"
                                    onclick=window.location.href="/register">
                                회원가입하기
                            </button>
                        </nav>
                    </div>

                </div>
            </article>
        </div>

    </div>
</section>

</body>
</html>
