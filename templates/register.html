<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>캠핑 쀼 | 회원가입</title>

    <script>
        function register(){
            // let id = $('#user_id').val();
            // let password = $('#user_pw').val();
            // let confirm_password = $('#confirm_pw').val();
            // let nick = $('#user_nick').val();

            $.ajax({
            type: "POST",
            url: "/register/save",
            data: {
                id: $('#user_id').val(),
                password: $('#user_pw').val(),
                nick: $('#user_nick').val()
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    alert('회원가입이 완료되었습니다.')
                    window.location.href = '/'
                } else {
                    alert(response['msg'])
                }
            }
        })

        }

    </script>
</head>
<body>
    <div>
        <div class="login-group">
            <label>8~10자, 숫자 + 영문 대소문자 조합</label><br>
            <input type="text" id="user_id" placeholder="아이디 입력" min="8" max="10"><br>
            <label>8~16자, 숫자 + 영문 대소문자 + 특수문자 조합</label><br>
            <input type="password" id="user_pw" placeholder="비밀번호 입력" min="8" max="16"><br>
            <label></label><br>
            <input type="password" id="confirm_pw" placeholder="비밀번호 다시 입력"><br>
            <label>2자리 이상, 숫자 + 영문 대소문자 조합</label><br>
            <input type="text" id="user_nick" placeholder="닉네임 입력" min="2">
        </div>
    </div>
    <p><button onclick="register()" class="box-btn">회원가입</button></p>
</body>
</html>
